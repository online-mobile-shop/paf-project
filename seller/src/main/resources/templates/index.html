<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Seller Management</title>
</head>
<body>
<div align ="center">
<h1>Seller Management</h1>
<a href="new">Add New Seller</a>
<br/><br/>
<table border = "1">
<thead>
     <tr>
        <th>Supplier ID</th>
        <th>Supplier Name</th>
        <th>Supplier Address</th>
        <th>Supply Details</th>
        <th>Actions</th>
     </tr>
</thead>
<tbody>
  <tr th:each="seller : ${listSellers}">
     <td th:text="${seller. idSeller}">Supplier ID</td>
     <td th:text="${seller. Name}">Supplier Name</td>
     <td th:text="${seller. Address}">Supplier Address</td>
     <td th:text="${seller. p_details}">Supply Details</td>   
     <td>
       <a th:href="@{'/edit/' + ${seller. idSeller}}">Edit</a>
      &nbsp;&nbsp;&nbsp;&nbsp;
       <a th:href="@{'/delete/' + ${seller. idSeller}}">Delete</a>
     </td>
  </tr>
</tbody>
</table>
</body>
</html>
