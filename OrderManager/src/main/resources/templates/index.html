<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Management</title>
</head>
<body>
<div align="center">
	<h1>Order Management</h1>
	<a href="new">Create a new order</a>
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Order ID</th>
				<th>ItemName</th>
				<th>Quantity</th>
				<th>Item_details</th>
				 <th>Actions</th>
			</tr>
		
		</thead>
		<tbody>
			<tr th:each="order : $(listOrders)">
				<td th:text="$(order.idorders)">Order ID</td>
				<td th:text="$(order.ItemName)">ItemName</td>
				<td th:text="$(order.Quantity)">Quantity</td>
				<td th:text="$(order.Item_details)">Item_details</td>
				<td>
				   <a th:href="@{'/edit/' + ${order.idorders}}">Edit</a>
				   &nbsp; &nbsp; &nbsp; &nbsp;
				   <a th:href="@{'/delete/' + ${order.idorders}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
